<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="main bg-dark text-white d-flex flex-column"style="width: 100%; height:100vh; ">
        <div class="head flex:1 text-center">
            <h1>Home made calculator</h1>
        </div>
        <div class="text flex:1 text-center">
            <input type="text" disabled  style="width: 90%; padding:20px;" name="" id="display">
        </div>
        <div class="text-center m-1">
            <button onclick="getValue(1)"  class="btn btn-warning flex:4 p-3 fs-3">1</button>
            <button onclick="getValue(2)" class="btn btn-warning flex:4 p-3 fs-3">2</button>
            <button onclick="getValue(3)" class="btn btn-warning flex:4 p-3 fs-3">3</button>
            <button onclick="getValue('+')" class="btn btn-warning flex:4 p-3 fs-3">+</button>
            <button onclick="getValue(4)" class="btn btn-warning flex:4 p-3 fs-3">4</button>
            <button onclick="getValue(5)" class="btn btn-warning flex:4 p-3 fs-3">5</button>
            <button onclick="getValue(6)" class="btn btn-warning flex:4 p-3 fs-3">6</button>
            <button onclick="getValue('-')" class="btn btn-warning flex:4 p-3 fs-3">-</button>
            <button onclick="getValue(7)" class="btn btn-warning flex:4 p-3 fs-3">7</button>
            <button onclick="getValue(8)" class="btn btn-warning flex:4 p-3 fs-3">8</button>
            <button onclick="getValue(9)" class="btn btn-warning flex:4 p-3 fs-3">9</button>
            <button onclick="getValue('*')" class="btn btn-warning flex:4 p-3 fs-3">*</button>
            <button onclick="getValue(0)" class="btn btn-warning flex:4 p-3 fs-3">0</button>
            <button onclick="getValue('.')" class="btn btn-warning flex:4 p-3 fs-3">.</button>
            <button onclick="getValue('/')" class="btn btn-warning flex:4 p-3 fs-3">/</button>
            <button onclick="calculate()" class="btn btn-warning flex:4 p-3 fs-3">=</button>
            <button onclick="clearAll()" class="btn btn-warning flex:4 p-3 fs-3">C</button>
        </div>
    </div>

    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
